<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <title>FORM</title>
</head>
<body>
    <fieldset> <h2>Test JavaScript Form Validation</h2>
        <form id="form" action="https://google.com" method="post">
            <div>
                <label id="nam"> Name<span></span>:</label>
                <input type="text" name="names" id="nam2" size="30" maxlength="100" required/>
                <span id="spanX"></span>
            </div>
            <div>
                <label id="add"> Addres<span id="spanAdd"></span>:</label> 
                <input type="text" name="add" id="add2" size="30" maxlength="100" required/>
                <span id="spanAddres"></span>
            </div>
            <div> 
                <label id="zipC"> ZipCode<span id="spanZip"></span>:</label>
                <input type="number" id="zipC2" name="zipC" required/>
                <span id="spanZipCode"></span>
            </div>
            <div>
                <label id="count"> Country: </label>
                <select name="country" required>
                    <option value="" disabled selected>Please Select...</option>
                    <option value="spain">Spain</option>
                    <option value="german">Germany</option>
                    <option value="england">England</option>
                    <option value="japan">Japan</option>
                    <option value="argentina">Argentina</option>
                </select>
            </div>
            <div>
                <label id="gen">Gender:</label>
                <input type="radio" id="men" name="gen" checked required>
                <label for="men">Male</label>
                <input type="radio" id="fem" name="gen" required>
                <label for="fem">Female</label>
            </div>
            <div id="pref">
                <label id="pref">Preferences: </label>
                <input type="checkbox" name="check" id="red" required>
                <label id="Red">Red</label>
                <input type="checkbox" name="check" id="green" required>
                <label id="Green">Green</label>
                <input type="checkbox" name="check" id="blue" required>
                <label id="Blue">Blue</label>
                <span id="spanX"></span>
            </div>
            <div>
                <label id="tel">Phone<span id="spanPho"></span>:</label>
                <input type="tel" name="tel" id="tel2" size="30" maxlength="100" required/>
                <span id="spanPhone"></span>
            </div>
            <div>
                <label id="em">Email:</label>
                <input type="email" name="em" size="30" maxlength="100" onclick="" required/>
                <span id="spanX"></span>
            </div>
            <div>
                <label id="pass">Password(6-8 characterres) <span id="SpanPass">:</span></label>
                <input type="password" name="pass" id="pass2" size="30" maxlength="100" required/>
                <span id="SpanPassword"></span>
            </div>
            <div>
                <label id="passv">Verify Password <span id="SpanPassV">:</span></label>
                <input type="password" name="passv" id="passv2" size="30" maxlength="100" required/>
                <span id="SpanPassVerify"></span>
            </div>
            <button type="submit">SEND</button>
            <button type="reset">CLEAR</button>
        </form>
    </fieldset>
</body>
</html>
